<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efect de Gheață</title>
    <style>
        /* Asigură resetarea marginilor și paddingului */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* Simulează conținut lung pentru scroll */
        }

        /* Header cu efect de gheață */
        .frosted-header {
            position: fixed; /* Fixat în partea de sus */
            top: 0;
            left: 0;
            width: 100%; /* Acoperă întreaga lățime */
            height: 100px; /* Înălțime ajustabilă */
            background: rgba(255, 255, 255, 0.2); /* Alb transparent */
            backdrop-filter: blur(10px); /* Aplica blur pe fundal */
            -webkit-backdrop-filter: blur(10px); /* Compatibilitate cu Safari */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Linie subțire */
            z-index: 10; /* Deasupra altor elemente */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Stilul textului din header */
        .frosted-header h1 {
            color: #ffffff; /* Text alb */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Umbră subtilă */
            font-size: 24px;
            margin: 0;
        }

        /* Exemplu de conținut */
        .content {
            margin-top: 120px; /* Adaugă spațiu sub header */
            padding: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header cu efect de gheață -->
    <div class="frosted-header">
        <h1>Efect de Gheață / Oglindă</h1>
    </div>

    <!-- Conținutul site-ului -->
    <div class="content">
        <p>
            Acesta este un exemplu de efect de gheață/oglindă aplicat în partea de sus a paginii.
            Poți personaliza acest efect pentru a se potrivi designului site-ului tău.
        </p>
        <p>
            Scroll pentru a vedea cum rămâne efectul fixat în partea de sus!
        </p>
    </div>
</body>
</html>
