<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Galerie de poze */
#galerie-poze {
    margin: 30px auto;
    max-width: 900px;
    text-align: center;
}

#galerie-poze h2 {
    color: #ff6363;
    border-bottom: 2px solid #ff6363;
    display: inline-block;
    margin-bottom: 20px;
}

.galerie {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.poza {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    width: 200px;
}

.poza img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
}

.poza p {
    margin: 10px;
    font-size: 14px;
    color: #333;
}

.poza:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
}

    </style>
</head>
<body>
    <section id="galerie-poze">
        <h2>Galerie</h2>
        <div class="galerie">
            <div class="poza">
                <img src="roata.png" alt="Poză 1" />
                <p>Descriere 1</p>
            </div>
            <div class="poza">
                <img src="brac.png" alt="Poză 2" />
                <p>Descriere 2</p>
            </div>
            <div class="poza">
                <img src="roata.png" alt="Poză 3" />
                <p>Descriere 3</p>
            </div>
            <div class="poza">
                <img src="pngtree-daisy-flower-png-image_3266568-removebg-preview.png" alt="Poză 4" />
                <p>Descriere 4</p>
            </div>
        </div>
    </section>
    
</body>
</html>
